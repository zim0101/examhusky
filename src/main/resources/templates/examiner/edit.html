<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="layout/header"></th:block>
<body>
<th:block th:insert="~{layout/navbar}"></th:block>
<div class="container-fluid">
    <div class="row">
        <th:block th:insert="~{layout/sidebar}"></th:block>
        <div class="content col-sm min-vh-100">
            <!-- content -->
            <div class="row">
                <div class="col-auto col-md-10 col-xl-10 px-sm-10 px-0 bg-white">
                    <h6>Create Examiner</h6>
                    <hr>
                    <form th:object="${examiner}" th:method="put">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{account.username}">
                            <span th:if="${#fields.hasErrors('account.username')}"
                                  th:errors="*{account.username}"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName"
                                   th:field="*{account.firstName}">
                            <span th:if="${#fields.hasErrors('account.firstName')}" th:errors="*{account.firstName}"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName"
                                   th:field="*{account.lastName}">
                            <span th:if="${#fields.hasErrors('account.lastName')}"
                                  th:errors="*{account.lastName}"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{account.email}">
                            <span th:if="${#fields.hasErrors('account.email')}"
                                  th:errors="*{account.email}"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Enter password"
                                    th:field="*{account.password}"
                                    type="password"
                            />
                            <p th:errors = "*{account.password}" class="text-danger"
                               th:if="${#fields.hasErrors('account.password')}"></p>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="disabled"
                                   th:field="*{account.disabled}">
                            <label class="form-check-label" for="disabled">Disabled?</label>
                            <span th:if="${#fields.hasErrors('account.disabled')}" th:errors="*{account.disabled}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="designation">Select Designation</label>
                            <select class="form-control" id="designation"
                                    th:field="*{designation}">
                                <option label="-- Select an option --" value=""></option>
                                <option th:each="designation : ${designationList}"
                                        th:value="${designation.id}"
                                        th:text="${designation.name}"
                                        th:selected="${examiner.designation.id != null and examiner.designation.id == designation.id}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('designation')}"
                                  th:errors="*{designation}"></span>
                        </div>
                        <label>
                            <input class="btn btn-outline-success" type="submit" value="Save">
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="~{layout/js_urls}"></th:block>
</body>
</html>
